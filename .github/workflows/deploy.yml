name: Deploy

on:
  push:
    branches: ["main", "master"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare SSH
        run: |
          set -e
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf "%s" "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts
          test -s ~/.ssh/known_hosts

      - name: Deploy via SSH
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          PROJECT_DIR: ${{ secrets.PROJECT_DIR }}
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          DJANGO_ALLOWED_HOSTS: ${{ secrets.DJANGO_ALLOWED_HOSTS }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DOC_HELPER_BASE_ID_DIR: ${{ secrets.DOC_HELPER_BASE_ID_DIR }}
        run: |
          set -e

          ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes ${SSH_USER}@${SSH_HOST} \
            "PROJECT_DIR='${PROJECT_DIR}' DJANGO_SECRET_KEY='${DJANGO_SECRET_KEY}' DJANGO_ALLOWED_HOSTS='${DJANGO_ALLOWED_HOSTS}' bash -se" <<'REMOTE'
          set -e

          # 1) код (НЕ зависит от текущей директории)
          sudo -u webapp git -C "$PROJECT_DIR" pull

          # 2) зависимости
          sudo -u webapp bash -lc "cd '$PROJECT_DIR' && source venv/bin/activate && pip install -r requirements.txt"

          # 3) env-файл
          {
            echo "DJANGO_DEBUG=0"
            echo "DJANGO_SECRET_KEY=$DJANGO_SECRET_KEY"
            echo "DJANGO_ALLOWED_HOSTS=$DJANGO_ALLOWED_HOSTS"
            echo "DOC_HELPER_BASE_ID_DIR=$DOC_HELPER_BASE_ID_DIR"
            echo "DB_NAME=$DB_NAME"
            echo "DB_USER=$DB_USER"
            echo "DB_PASSWORD=$DB_PASSWORD"
            echo "DB_HOST=$DB_HOST"
            echo "DB_PORT=$DB_PORT"
          } | sudo tee /etc/doc_helper/doc_helper.env > /dev/null
          sudo chmod 600 /etc/doc_helper/doc_helper.env

          # 4) миграции+статика
          sudo -u webapp bash -lc "cd '$PROJECT_DIR' && source venv/bin/activate && python manage.py migrate --noinput"
          sudo -u webapp bash -lc "cd '$PROJECT_DIR' && source venv/bin/activate && python manage.py collectstatic --noinput"

          # 5) рестарт
          sudo systemctl restart gunicorn-doc_helper
          sudo systemctl reload nginx
          REMOTE
