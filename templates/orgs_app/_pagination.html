{% if is_paginated %}
  <nav class="mt-3" aria-label="Page navigation">
    <ul class="pagination mb-0">

      {% if page_obj.has_previous %}
        <li class="page-item">
          <a class="page-link"
             href="?{% if q %}q={{ q }}&{% endif %}{% if is_active %}is_active={{ is_active }}&{% endif %}page={{ page_obj.previous_page_number }}">«</a>
        </li>
      {% else %}
        <li class="page-item disabled"><span class="page-link">«</span></li>
      {% endif %}

      <li class="page-item disabled">
        <span class="page-link">{{ page_obj.number }} / {{ page_obj.paginator.num_pages }}</span>
      </li>

      {% if page_obj.has_next %}
        <li class="page-item">
          <a class="page-link"
             href="?{% if q %}q={{ q }}&{% endif %}{% if is_active %}is_active={{ is_active }}&{% endif %}page={{ page_obj.next_page_number }}">»</a>
        </li>
      {% else %}
        <li class="page-item disabled"><span class="page-link">»</span></li>
      {% endif %}

    </ul>
  </nav>
{% endif %}
